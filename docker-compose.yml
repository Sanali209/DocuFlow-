services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docuflow-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/sql_app.db
    volumes:
      - docuflow_data:/app/data
    networks:
      - docuflow-network
    restart: unless-stopped

volumes:
  docuflow_data:

networks:
  docuflow-network:
    driver: bridge
